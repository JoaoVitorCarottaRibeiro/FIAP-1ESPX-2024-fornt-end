<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="/aula4 - tabela/public/css/fonts.css">
    <link rel="stylesheet" href="/aula4 - tabela/public/css/global.css">
    <link rel="stylesheet" href="tabelaPrecos.css">
</head>
<body>
    
<table class="tabela">
    <caption>Modelo de tabela de preços</caption>
    <thead>
        <tr> 
            <th colspan="4">Gastos mensais</th>
        </tr>
        <tr class="planos">
            <th></th>
            <th>Básico</th>
            <th>Padrão</th>
            <th>Premium</th>
        </tr>
        <tr class="precos">
            <td>Preços mensais</td>
            <td>9,99</td>
            <td>49,99</td>
            <td>149,99</td>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>Quantidade de usuários</td>
        <td>1 usuário</td>
        <td>3 usuários</td>
        <td>10 usuários</td>
        </tr>
        <tr>
            <td>Requisitos por mês</td>
            <td>5 mil</td>
            <td>15 mil</td>
            <td>30 mil</td>
        </tr>
        <tr>
            <td>Cafés</td>
            <td>5 xícaras</td>
            <td>15 xícaras</td>
            <td>300 xícaras</td>
        </tr>

    </tbody>
</table>

</body>
</html>
