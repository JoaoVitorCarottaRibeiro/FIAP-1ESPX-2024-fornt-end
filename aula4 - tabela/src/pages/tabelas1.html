<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="/aula4 - tabela/public/css/fonts.css">
    <link rel="stylesheet" href="/aula4 - tabela/public/css/global.css">
    <link rel="stylesheet" href="tabelas1.css">
</head>
<body>
    
<table>
    <thead>
        <tr> 
            <th colspan="3">Gastos mensais</th>
        </tr>
        <tr>
            <th>Mês</th>
            <th>Descrição</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>janeiro</td>
            <td>mercado</td>
            <td>800,00</td>
        </tr>
        <tr>
            <td rowspan="3">fevereiro</td>
            <td>aluguel</td>
            <td>1000,00</td>
        </tr>
        <tr>
            <td>mercado</td>
            <td>700,00</td>
        </tr>
        <tr>
            <td>viagem</td>
            <td>1500,00</td>
        </tr>
        <tr>
            <td colspan="2">valor total</td>
            <td>3000,00</td>

        </tr>
    </tbody>
</table>

</body>
</html>
